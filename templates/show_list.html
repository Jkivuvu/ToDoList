<!DOCTYPE html>
<html lang="en">
{% from "bootstrap5/form.html" import render_form %}
{% include "header.html" %}
<body>

<div style="padding-top: 100px">
    <h1 class="container" style="font-weight: bold;">{{ title }}</h1>
    <form method="POST">
        {% for i in list_id%}
            {% if i !='None' %}
                  <label class="container">{{i}}
                    <input type="checkbox" value="{{i}}" name="box">
                    <span class="checkmark"></span>
                  </label>
            {% endif %}
        {% endfor %}
        <div style="padding-left:300px">
        <input class="btn btn-md btn-outline-primary border" type="submit" value="Save">
        <a href="{{url_for('edit_list', the_title=title, the_list=i)}}">
            <button type="button" class="btn btn-md btn-outline-secondary border"> Add </button>
        </a>
        </div>
    </form>
</div>
</body>
</html>
